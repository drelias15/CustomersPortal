<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Customers Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>

</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>This is the list of our customers.</h1>
        <p><a class="btn btn-primary btn-lg" href="/add" role="button">Add a Customer </a>
    <div class="search-container">
    <form action="/search" method="post">
        <h4>Search customers</h4>
        <input type="text" placeholder="First name" name="search" float="right"></br>
        <input type="text" placeholder="Last Name" name="search2" float="right"></br>
        <button type="submit" class="btn btn-default">Submit</button>
        <a class="btn btn-default btn-lg" href="/" role="button">Go to customers list </a>
    </form>
    </div>
</div>
<table class="table">
    <tr>
        <th>Title</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Actions</th>
    </tr>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.title}"></td>
        <td th:text="${customer.firstName}"></td>
        <td th:text="${customer.lastName}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${customer.id})}">Update</a>
            <a th:href="@{/detail/{id}(id=${customer.id})}">Details</a>
            <a th:href="@{/delete/{id}(id=${customer.id})}">Delete</a>
        </td>
    </tr>
</table>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
