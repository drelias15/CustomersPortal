<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Customers Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Customer Detail</h1>
        <p><a class="btn btn-primary btn-lg" href="/" role="button">Show All </a>
    </div>
Title: <span th:text="${customer.title}"></span><br/>
First Name: <span th:text="${customer.firstName}"></span><br/>
Last Name: <span th:text="${customer.lastName}"></span><br/>
Street Address: <span th:text="${customer.street}"></span><br/>
City:<span th:text="${customer.city}"></span><br/>
State: <span th:text="${customer.state}"></span><br/>
ZipCode: <span th:text="${customer.zipCode}"></span><br/>
Email: <span th:text="${customer.email}"></span><br/>
Job Tilte: <span th:text="${customer.position}"></span><br/>
Company: <span th:text="${customer.company}"></span><br/>
<a  class="btn btn-danger" th:href="@{/delete/{id}(id=${customer.id})}" role="button">Delete this Customer</a>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
