<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Customers Portal</title>
</head>
<body>
<a href="/add">Click her to add a customer.</a>
<table>
    <tr>
        <th>Title</th>
        <th>First Name</th>
        <th>Last Name</th>
        <td>Actions</td>
    </tr>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.title}"></td>
        <td th:text="${customer.firstName}"></td>
        <td th:text="${customer.lastName}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${customer.id})}">Update</a>
            <a th:href="@{/detail/{id}(id=${customer.id})}">Details</a>
            <a th:href="@{/delete/{id}(id=${customer.id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
