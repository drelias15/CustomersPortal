<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Customers Portal</title>
</head>
<body>
<form action="#" th:action="@{/process}"
      th:object="${customer}"
      method="post">
    <input type="hidden" th:field="*{id}" />
    Title:<input type="text" th:field="*{title}" />
    <span th:if="${#fields.hasErrors('title')}"
          th:errors="*{title}"></span><br/>
    First Name:<input type="text" th:field="*{firstName}" />
    <span th:if="${#fields.hasErrors('firstName')}"
          th:errors="*{firstName}"></span><br/>
    Last Name:<input type="text" th:field="*{lastName}" />
    <span th:if="${#fields.hasErrors('lastName')}"
          th:errors="*{lastName}"></span><br/>
    Street Address:<input type="text" th:field="*{street}" />
    <span th:if="${#fields.hasErrors('street')}"
          th:errors="*{street}"></span><br/>
    City:<input type="text" th:field="*{city}" />
    <span th:if="${#fields.hasErrors('city')}"
          th:errors="*{city}"></span><br/>
    State:<input type="text" th:field="*{state}" />
    <span th:if="${#fields.hasErrors('state')}"
          th:errors="*{state}"></span><br/>
    Zipcode:<input type="text" th:field="*{zipCode}" />
    <span th:if="${#fields.hasErrors('zipCode')}"
          th:errors="*{zipCode}"></span><br/>
    Email:<input type="text" th:field="*{email}" />
    <span th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}"></span><br/>
    Job Title:<input type="text" th:field="*{position}" />
    <span th:if="${#fields.hasErrors('position')}"
          th:errors="*{position}"></span><br/>
    Company:<input type="text" th:field="*{company}" />
    <span th:if="${#fields.hasErrors('company')}"
          th:errors="*{company}"></span><br/>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
